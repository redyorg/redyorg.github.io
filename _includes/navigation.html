<nav class="navbar navbar-default navbar-light navbar-expand-md">
    <!-- if you want to keep the navbar hidden you can add this class to the navbar "navbar-burger"-->
    <div class="container" style="margin-top: 10px;">
            <!-- <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar bar1"></span>
                <span class="icon-bar bar2"></span>
                <span class="icon-bar bar3"></span>
            </button> -->
            <a href="/" class="navbar-brand">
                <img src="{{ "/img/site-logo.jpg" }}">
            </a>
             <button id="menu-toggle" class="navbar-toggler navbar-toggle" type="button" data-toggle="collapse" data-target="#example" aria-controls="example" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav ml-auto navbar-uppercase">
              {% for entry in site.data.navigation %}
                {% if entry.sublinks %}
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">{{ entry.name }}</a>
                    {% assign sublinks = entry.sublinks %}

                    <ul class="dropdown-menu dropdown-danger">
                      {% for sublink in sublinks %}
                           <li>
                                <a class="dropdown-item" href="{{ sublink.url }}">{{ sublink.name }}</a>
                           </li>
                      {% endfor %}
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ entry.url }}"  role="button" >{{ entry.name }}</a></li>
                {% endif %}

                {% endfor %}
                <li class="nav-item">
                    <a href="/contact-us" class="btn btn-danger btn-fill nav-link">Connect</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
</nav>
