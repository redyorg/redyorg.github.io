---
layout: default
---
<div class="section section-header section-header-small">
    <div class="parallax">
        <div class="image"
             style="background-image:url('{{ "../" }}{{ page.image_path }}')">
        </div>
        <div class="container">
            <div class="content">
              <h1>{{ page.title}}</h1>
              {% if page.subtitle %}
              <h3>{{ page.subtitle}}</h3>
              {% endif %}
              {% if page.button-text %}
              <button type="button" class="btn btn-white btn-fill">{{ page.button-text }}</button>
              {% endif %}
            </div>
        </div>
    </div>
</div>

{{ content }}
